global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']   # Node Exporter metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']   # cAdvisor metrics
  - job_name: 'react-app'
    metrics_path: /metrics          # optional if your app exposes metrics
    static_configs:
      - targets: ['prod-app:80']
